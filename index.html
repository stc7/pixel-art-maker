<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <meta charset="UTF-8">
    <script src="designs.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <script src="designs.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker" onsubmit="return false">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="20">
        Grid Width:
        <input type="number" id="inputWeight" name="width" min="1" value="20">
        <input type="submit" value="Create Grid" onclick="makeGrid()" class="button">
        <input type="submit" value="Reset Grid" onClick="location.href=location.href" class="button">
        

    </form>
    
    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

    
</body>
</html>
